<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شركة كون النمور المتحدة – تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lama+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Lama Sans', sans-serif;
      background: linear-gradient(135deg, #B1EDE8, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(14px);
      background: rgba(177, 237, 232, 0.25);
      z-index: -1;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      max-width: 350px;
      width: 90%;
      padding: 32px 28px;
      text-align: center;
    }
    .login-box img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }
    .login-box h1 {
      color: #1F8687;
      font-size: 24pt;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .login-box small {
      color: #555;
      font-size: 14px;
      margin-bottom: 24px;
      display: block;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: right;
    }
    label {
      font-weight: 700;
      color: #1F8687;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid #B1EDE8;
      font-size: 16px;
      background: #F8F8F8;
      transition: 0.25s;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #FF9933;
      background: #fff;
      box-shadow: 0 0 6px #FF9933;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #1F8687;
      font-weight: 600;
      font-size: 14px;
      user-select: none;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    button {
      background: linear-gradient(90deg, #1F8687, #FF9933);
      color: white;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(90deg, #FE7E00, #1F8687);
    }
    @media (max-width: 400px) {
      .login-box {
        padding: 28px 20px;
      }
      .login-box h1 {
        font-size: 20pt;
      }
      button {
        font-size: 16px;
        padding: 12px 0;
      }
      label, .checkbox-group {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box" role="main">
    <img src="https://i.postimg.cc/6pjDTsnL/logo.png" alt="Logo" />
    <h1>شركة كون النمور المتحدة</h1>
    <small>تسجيل الدخول لحفظ الجهاز</small>

    <form method="post" action="">
      {% csrf_token %}
      <label for="id_username">اسم المستخدم</label>
      <input type="text" id="id_username" name="username" required />

      <label for="id_password">كلمة المرور</label>
      <input type="password" id="id_password" name="password" required />

      <label class="checkbox-group">
        <input type="checkbox" name="save_device" />
        حفظ الجهاز
      </label>

      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>

</body>
</html>
