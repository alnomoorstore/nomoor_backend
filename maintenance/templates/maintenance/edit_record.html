{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تعديل السجل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      background: linear-gradient(135deg, #1F8687, #FE7E00);
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.28);
      max-width: 580px;
      width: 100%;
      background: #ffffffdd;
      backdrop-filter: saturate(180%) blur(14px);
      border: none;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 70px rgba(0,0,0,0.38);
    }

    .card-header {
      border-radius: 16px 16px 0 0;
      font-weight: 800;
      font-size: 2.2rem;
      background: linear-gradient(90deg, #2980b9, #1F8687);
      color: white;
      text-align: center;
      padding: 28px 0;
      letter-spacing: 1.5px;
      user-select: none;
      box-shadow: inset 0 -4px 8px rgb(0 0 0 / 0.15);
    }

    form > p {
      margin-bottom: 1.5rem;
      font-size: 1.15rem;
      line-height: 1.5;
      color: #34495e;
    }

    label {
      font-weight: 700;
      color: #1F8687;
      font-size: 1.15rem;
      user-select: none;
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      border-radius: 12px;
      border: 2px solid #1F8687;
      padding: 14px 18px;
      font-size: 1.15rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: #fcfcfc;
      width: 100%;
      box-sizing: border-box;
      color: #34495e;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #FE7E00;
      box-shadow: 0 0 10px #FE7E00cc;
      outline: none;
      background: #fff;
    }

    .btn {
      min-width: 160px;
      font-weight: 800;
      font-size: 1.1rem;
      padding: 14px 26px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
    .btn-success {
      background: linear-gradient(90deg, #1F8687, #FE7E00);
      border: none;
      color: white;
      box-shadow: 0 7px 22px #FE7E00aa;
    }
    .btn-success:hover, .btn-success:focus {
      background: linear-gradient(90deg, #FFAA22, #1F8687);
      box-shadow: 0 14px 40px #FFAA22cc;
      transform: scale(1.08);
      color: white;
      outline: none;
    }

    .btn-secondary {
      background-color: #34495e;
      border: none;
      color: white;
      box-shadow: 0 6px 20px rgba(52,73,94,0.75);
    }
    .btn-secondary:hover, .btn-secondary:focus {
      background-color: #2c3e50;
      box-shadow: 0 14px 45px rgba(44,62,80,0.95);
      transform: scale(1.08);
      color: white;
      outline: none;
    }

    .d-flex.justify-content-between {
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-header">
      تعديل بيانات السجل
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'records' %}" class="btn btn-secondary">⬅️ الرجوع للسجلات</a>
          <button type="submit" class="btn btn-success">💾 حفظ التعديلات</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
